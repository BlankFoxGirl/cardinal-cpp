version: '3.9'
services:
  compile:
    build: ./CompileLinux
    volumes:
      - ../:/app
  gameserver:
    build: 
      context: ../
      dockerfile: ./Docker/GameServer/Dockerfile
    ports:
      - '8000:5000'
    volumes:
      - ../build/bin:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      IDENTIFIER: "GameServer"
      IS_LISTENER: "true"
      GS_POST: 7777
    restart: on-failure
    depends_on:
      compile:
        condition: service_completed_successfully
      redis:
        condition: service_started
      # - worker
    links:
      - redis
  worker:
    build: 
      context: ../
      dockerfile: ./Docker/Worker/Dockerfile
    volumes:
      - ../build/bin:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      IDENTIFIER: "Worker"
      IS_LISTENER: "false"
    restart: on-failure
    depends_on:
      compile:
        condition: service_completed_successfully
      redis:
        condition: service_started
    links:
      - redis
  redis:
    build: ./Redis
    depends_on:
      compile:
        condition: service_completed_successfully
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel verbose